<a href="/" class="ui labeled icon button"><i class="hand point right icon"></i>Docs</a>
<a href="/dl" class="ui right labeled icon button"><i class="arrow circle down icon"></i>Downloads</a>
<a href="/blog" class="ui right labeled icon button"><i class="file alternate outline icon"></i>Blog</a>
{% if site.facebook_username %}
<a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank" title="https://www.facebook.com/{{ site.facebook_username }}" class="ui facebook button">
  <i class="facebook icon"></i>
</a>
{% endif %}
{% if site.twitter_username %}
<a href="https://www.twitter.com/{{ site.twitter_username }}" target="_blank" title="https://www.twitter.com/{{ site.twitter_username }}" class="ui twitter button">
  <i class="twitter icon"></i>
</a>
{% endif %}
{% if site.email %}
<a href="mailto:{{ site.email }}" target="_blank" class="ui button">
  <i class="envelope icon"></i>
</a>
{% endif %}
